{% load static %}
<!DOCTYPE html>
<html>
    
<head>
	<title>Login</title>
    <link rel="stylesheet" href="{% static '/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static '/Font-Awesome1/css/all.min.css' %}">
    <link rel="stylesheet" href="{% static '/Font-Awesome1/css/fontawesome.min.css' %}">
    <link rel="stylesheet" href="{% static '/css/login.css' %}">


	

</head>
<body>
	<div class="container h-100">
		<div class="d-flex justify-content-center h-100">
			<div class="user_card">
				<div class="d-flex justify-content-center">


					<h3 id="form-title">LOGIN</h3>
				</div>
				<div class="d-flex justify-content-center form_container">
					<form method="POST" action="">
						{% csrf_token %}
						<div class="input-group mb-3">
							<div class="input-group-append">
								<span class="input-group-text"><i class="fas fa-user"></i></span>
							</div>

							<input type="text" name="username" placeholder="Username..." class="form-control">
						</div>

						<div class="input-group mb-2">
							<div class="input-group-append">
								<span class="input-group-text"><i class="fas fa-key"></i></span>
							</div>

								<input type="password" name="password" placeholder="Password..." class="form-control" >
						</div>

							<div class="d-flex justify-content-center mt-3 login_container">
				 				<input class="btn login_btn" type="submit" value="Login">
				   			</div>
					</form>

				</div>

				{% for message in messages %}
					<p id="messages">{{message}}</p>
				{% endfor %}			
		
				<div class="mt-4">
					<div class="d-flex justify-content-center links">
						<strong>Don't have an account?</strong> <a href="{% url 'register' %}" class="ml-2">Sign Up</a>
					</div>
					<div class="d-flex justify-content-center links">
						<strong>Forgot Password?</strong> <a href="{% url 'reset_password' %}" class="ml-2">Reset Password</a>
					</div>
			
				</div>
			</div>
		</div>
	</div>

    <script src=" {% static '/src/jquery-3.6.0.js' %} " ></script>
    <script src=" {% static '/src/bootstrap.bundle.min.js' %} " ></script>
</body>
</html>
